AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members
  CodeDeployRole:
    Type: String
    Description: IAM role to allow AWS CodeDeploy to manage deployment of AWS Lambda functions
  Stage:
    Type: String
    Description: The name for a project pipeline stage, such as Staging or Prod, for which resources are provisioned and deployed.
    Default: ''

Globals:
  Function:
    AutoPublishAlias: live
    DeploymentPreference:
      Enabled: true
      Type: AllAtOnce
      Role: !Ref CodeDeployRole

Resources:
  SoundprintS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectId}-bucket'
      LifecycleConfiguration:
        Rules:
          - Id: HistoryLifecycleRule
            Prefix: 'history/'
            Status: Enabled
            ExpirationInDays: 10

  SoundprintLambdaRole:
    Type: AWS::IAM::Role
    Description: Creating IAM role for Lambda functions
    Properties:
      RoleName: !Sub '${ProjectId}-Lambda-Exec-Resources'
      Description: IAM Role held by lambda functions under the Soundprint project
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref SoundprintS3Bucket
        - S3WritePolicy:
            BucketName: !Ref SoundprintS3Bucket
        - DynamoDBReadPolicy:
            TableName: SpotifyTokenState
        - DynamoDBWritePolicy:
            TableName: SpotifyTokenState

  SoundprintSpotifyListener:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ProjectId}-lambda-spotify-listener'
      Runtime: python3.8
      Handler: src.lambda.spotifylistener.lambda_handler
      Role: !GetAtt SoundprintLambdaRole.Arn

  HelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'awscodestar-${ProjectId}-lambda-HelloWorld'
      Handler: index.handler
      Runtime: python3.7
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
        PostEvent:
          Type: Api
          Properties:
            Path: /
            Method: post
  LambdaExecutionRole:
    Description: Creating service role in IAM for AWS Lambda
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'CodeStar-${ProjectId}-Execution${Stage}'
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [lambda.amazonaws.com]
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      PermissionsBoundary: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/CodeStar_${ProjectId}_PermissionsBoundary'